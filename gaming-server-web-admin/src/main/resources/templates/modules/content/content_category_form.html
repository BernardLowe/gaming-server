<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>
        LeeShop | 管理后台
    </title>
    <th:block th:include="includes/header :: header" />
</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text" th:text="${tbContentCategory.id == null ? '新增内容分类' : '编辑内容分类'}">
                    内容分类
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <form class="m-form m-form--label-align-right" action="/content/category/save" method="post">
            <input name="id" type="hidden" th:value="${tbContentCategory.id}" />

            <div class="m-form__section m-form__section--first">
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        父级分类：
                    </label>
                    <div class="col-lg-6">
                        <input id="parentId" name="parentId" type="hidden" value="0" th:value="${tbContentCategory.parentId}" />
                        <input id="parentName" type="text" class="form-control m-input" placeholder="请选择" readonly="readonly" data-toggle="modal" data-target="#m_modal_1" th:value="${tbContentCategory.parentName}">
                        <span class="m-form__help">如果需要增加“根节点”，请留空</span>
                    </div>
                </div>

                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        分类名称：
                    </label>
                    <div class="col-lg-6">
                        <input name="name" type="text" class="form-control m-input" placeholder="请输入分类名称" th:value="${tbContentCategory.name}">
                        <span class="m-form__help"></span>
                    </div>
                </div>

                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        排序：
                    </label>
                    <div class="col-lg-6">
                        <input name="sortOrder" type="number" class="form-control m-input" placeholder="排序" th:value="${tbContentCategory.sortOrder}">
                        <span class="m-form__help"></span>
                    </div>
                </div>
            </div>

            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="history.go(-1);">
                                返回
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="m_modal_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    选择父级菜单
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <div id="modal_tree" class="tree-demo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    选择
                </button>
            </div>
        </div>
    </div>
</div>

<th:block th:include="includes/footer :: footer" />
<script src="/custom/js/tree_utils.js" type="text/javascript"></script>
<script>
    $(function () {
        TreeUtils.ajaxTree({
            treeId: "modal_tree",
            url: "/content/category/tree/data",
            callbackParams: function (node) {
                return {
                    'pid': node.id
                }
            },
            callbackSelected: function (e, data) {
                $("#parentId").val(data.node.id);
                $("#parentName").val(data.node.text);
            },
            parentId: 0,
            parentNameInputId: "parentName"
        });
    });
</script>
</body>
</html>
