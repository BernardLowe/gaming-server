<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>
        频道列表
    </title>

    <th:block th:include="includes/header :: header" />
</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    频道管理
                </h3>
            </div>
        </div>
        <div class="m-portlet__head-tools">
            <ul class="m-portlet__nav">
                <li class="m-portlet__nav-item">
                    <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
                        <a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                            <i class="la la-ellipsis-h m--font-brand"></i>
                        </a>
                        <div class="m-dropdown__wrapper">
                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                            <div class="m-dropdown__inner">
                                <div class="m-dropdown__body">
                                    <div class="m-dropdown__content">
                                        <ul class="m-nav">
                                            <li class="m-nav__section m-nav__section--first">
																		<span class="m-nav__section-text">
																			Quick Actions
																		</span>
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-share"></i>
                                                    <span class="m-nav__link-text">
																				Create Post
																			</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-chat-1"></i>
                                                    <span class="m-nav__link-text">
																				Send Messages
																			</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-multimedia-2"></i>
                                                    <span class="m-nav__link-text">
																				Upload File
																			</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__section">
																		<span class="m-nav__section-text">
																			Useful Links
																		</span>
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-info"></i>
                                                    <span class="m-nav__link-text">
																				FAQ
																			</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__item">
                                                <a href="" class="m-nav__link">
                                                    <i class="m-nav__link-icon flaticon-lifebuoy"></i>
                                                    <span class="m-nav__link-text">
																				Support
																			</span>
                                                </a>
                                            </li>
                                            <li class="m-nav__separator m-nav__separator--fit m--hide"></li>
                                            <li class="m-nav__item m--hide">
                                                <a href="#" class="btn btn-outline-danger m-btn m-btn--pill m-btn--wide btn-sm">
                                                    Submit
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
            <div class="row align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">

                </div>
                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                    <a href="/channel/form" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span>
													<i class="la la-plus"></i>
													<span>
														新增
													</span>
												</span>
                    </a>
                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                </div>
            </div>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->
        <table class="table table-striped table-bordered table-hover" id="html_table" width="100%">
            <thead>
            <tr>
                <th title="Field #1"> 频道名称 </th>
                <th title="Field #2"> 排序 </th>
                <th title="Field #3"> 操作 </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="channel : ${channels}" th:attr="id=${channel.id}, pId=${channel.pid}">
                <td th:text="${channel.name}">天涯明月刀</td>
                <td th:text="${channel.sort}">100</td>
                <td>
                    <div class="m-demo__preview m-demo__preview--btn">
                        <a href="#" class="btn btn-primary btn-sm m-btn m-btn m-btn--icon"> <span> <i class="la la-edit"></i> <span> 编辑 </span> </span> </a>
                        <a href="#" class="btn btn-danger btn-sm m-btn m-btn m-btn--icon"> <span> <i class="la la-close"></i> <span> 删除 </span> </span> </a>
                        <a href="#" class="btn btn-brand btn-sm m-btn m-btn m-btn--icon"> <span> <i class="la la-plus"></i> <span> 添加下级菜单 </span> </span> </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!--end: Datatable -->
    </div>
</div>




<th:block th:include="includes/footer :: footer" />
<link href="/plugins/treeTable/themes/vsStyle/treeTable.min.css" rel="stylesheet " type="text/css"/>
<script src="/plugins/treeTable/jquery.treeTable.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $("#html_table").treeTable({expandLevel: 2, column: 0}).show();
    });
</script>
</body>
</html>
